# i3 config file (v4)
# Please see http://i3wm.org/docs/userguide.html for a complete reference!
# Last change: 10-2025 by Jack Holborn <jack.holborn@free.fr>
# Start Applications
bindsym $mod+Return exec --no-startup-id terminology -W -2
#bindsym $mod+d exec --no-startup-id dmenu_run -p "dmenu"
bindsym $mod+F1 exec --no-startup-id mate-terminal --sm-client-disable --hide-menubar --title="Navigateur WWW" --profile=Noir -e 'w3m http://lorinas.homelinux.lan/'
bindsym $mod+F2 exec mate-panel --sm-client-disable --run-dialog
bindsym $mod+F3 exec --no-startup-id mate-terminal --sm-client-disable --hide-menubar --title=Ranger --profile=Default --geometry=100x25 -e 'python /home/jack/.local/share/ranger/ranger.py'
bindsym $mod+F4 exec --no-startup-id mate-terminal --sm-client-disable --hide-menubar --title="Editeur Vim" --profile=Vim --geometry=100x25 -e vim
bindsym $mod+F5 exec firefox --new-window
bindsym $mod+F6 exec claws-mail
bindsym $mod+F7 exec caja --browser --no-desktop --sm-disable
bindsym $mod+F8 exec gvim --servername I3
bindsym $mod+F10 exec mate-terminal --sm-client-disable --hide-menubar
# Connexion a Lorinas
bindsym $mod+F11 exec --no-startup-id terminology -W -2 --geometry=115x36 -e 'ssh -t lorinas.homelinux.lan'

# Kill X window
bindsym $mod+Ctrl+x --release exec --no-startup-id xkill

# Open specific applications in floating mode
for_window [window_type=dialog] floating enable border normal 1
for_window [window_type=splash] floating enable border pixel 2
for_window [title="alsamixer"] floating enable border pixel 2
for_window [class="pavucontrol" instance="pavucontrol"] floating enable border pixel 2
for_window [class="Pavucontrol"] floating enable
for_window [class="Audacious"] floating enable border pixel 2
for_window [class="mpv"] floating enable border pixel 2
for_window [class=".*Celluloid"] floating enable border pixel 2
for_window [class="calamares"] floating enable border normal 1
for_window [class="Clipgrab"] floating enable
for_window [title="Editeur Vim"] floating enable
for_window [class="Gvim" instance="gvim"] border normal 1
for_window [title="File Transfer*"] floating enable
for_window [class="fpakman"] floating enable
for_window [class="Galculator"] floating enable border pixel 2
for_window [window_type=dialog instance="gnucash"] floating enable border pixel 2
for_window [class="GParted"] floating enable border normal 1
for_window [title="i3_help"] floating enable sticky enable border normal 1
for_window [class="Lightdm-settings"] floating enable
for_window [class="Lxappearance"] floating enable sticky enable border normal 1
for_window [class="Manjaro-hello"] floating enable
for_window [class="Manjaro Settings Manager"] floating enable border normal 1
for_window [title="Midnight Commander"] floating enable
for_window [title="MuseScore: Play Panel"] floating enable
for_window [class="Nitrogen"] floating enable sticky enable border normal 1
for_window [class="Oblogout"] fullscreen enable
for_window [class="octopi"] floating enable
for_window [class="Pamac-manager"] floating enable
for_window [class="qt5ct"] floating enable sticky enable border normal 1
for_window [class="Qtconfig-qt4"] floating enable sticky enable border normal 1
for_window [title="Raccourcis Applications"] floating enable sticky enable border normal 1
for_window [class="Simple-scan"] floating enable border normal 1
for_window [class="(?i)System-config-printer.py"] floating enable border normal 1
for_window [class="Skype"] floating enable border normal 1
for_window [class="Timeset-gui"] floating enable border normal 1
for_window [class="(?i)virtualbox"] floating enable border normal 1
for_window [class="Xfburn"] floating enable
for_window [title="About Pale Moon"] floating enable
for_window [class="firefox" instance="Browser" window_role="About"] floating enable border pixel 1
for_window [class="firefox" instance="Navigator" title="^Connexion :.*$"] floating enable border pixel 1
for_window [class="Claws-mail" instance="claws-mail" window_role="messageview"] floating enable border normal 1
for_window [class="qemu-system-x86_64" instance="qemu-system-x86_64" title="^QEMU .*$"] floating enable border normal 1

# switch to workspace with urgent window automatically
for_window [urgent=latest] focus

#############################
# Sound applications
bindsym $mod+Shift+v exec pavucontrol
